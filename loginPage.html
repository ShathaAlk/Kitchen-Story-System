<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="CSS/style.css" rel="stylesheet">
  <title>Admin Login</title>
  <!-- CSS -->
  <style>
    body {
      text-align: center;
      background-image: url("./images/bg.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center top;
    }

    .theForm label {
      font-weight: bold;
      font-size: 1.2em;
    }
    .theForm{
      margin: 0 auto; 
    }

    .forget {
      background-color: rgba(255, 255, 255, 0);
      margin-left: 17em;
      margin-top: -16em !important;
    }

   
  </style>

</head>

<body>

  <section class="py-5 text-center container" style="margin-top:-80px">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Kitchen Story</h1>
      </div>
    </div>
  </section>
  <form class="theForm" id="loginForm" method="get" enctype="application/x-www-form-urlencoded" action="javascript:void(0);">
    <label>Username
      <input type="text" id="username" required>
    </label>

    <label>Password
      <input type="password" id="password" required>
    </label>

    <label class="lblMsg" id="emptyFields">Please fill the empty fields</label>
    <label class="lblMsg" id="wrongFields">Username or password is wrong, Please try again</label>
    
    <p><button type="submit" onclick="login()">Login</button></p>
  </form>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 Kitchen Story</p>
  </footer>

  <script src="./JavaScript/AccountFunctions.js"></script>

</body>

</html>
